<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>London Trips</title>
    <meta name="description" content="Aggregates data from your Oyster Card to give you data on your travels in London">

    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" media="screen">
    <link rel="stylesheet" href="css/sortable-theme-light.css" />
    <link rel="stylesheet" href="css/style.min.css">

    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
</head>
<body>
    <!--[if lt IE 7]>
        <p style="margin: 0.2em 0; background: #ccc; color: #000; padding: 0.2em 0;">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <h1>CSV-JSON Test</h1>

    <p id="uploadcsv">
        <button class="upload">Upload CSV</button>
        <input type="file" name="imagefile" size="0" style="display:none;" />
    </p>

    <p>
        <button class="processsessiondata">Process Session Data</button>
        <button class="clearsessiondata">Clear Session Data</button>
    </p>

    <hr>

    <h1>Osyter Data</h1>
    <table id="routes" class="sortable-theme-light" data-sortable>
        <thead>
            <tr>
                <th>Staion Name</th>
                <th data-default-sort="descending">Count</th>
                <th>Avg Time</th>
                <th>Total Time</th>
                <th>Avg Cost</th>
                <th>Total Cost</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/lib/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/lib/sortable.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
