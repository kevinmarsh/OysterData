<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>London Trips</title>
    <meta name="description" content="Aggregates data from your Oyster Card to give you data on your travels in London">
    <link rel="stylesheet" href="css/build/global.css">

    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
</head>
<body>
    <div class="container body-wrapper">
        <!--[if lt IE 7]>
            <div class="alert alert-danger">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</div>
        <![endif]-->

        <div class="alert alert-warning" id="alertbox"></div>

        <div class="container page-header">
            <h1>TfL Oyster Data <small>Aggregate your tube and bus journeys in London</small></h1>
        </div>

        <div class="container">
            <form class="span8" id="uploadcsv">
                <p>Drag &amp; drop or <a href="#">click to upload</a> your journey statment here.</p>
                <p class="subline">Only <span>.csv</span> files accepted</p>

                <!-- Keep this field hidden -->
                <input type="file" name="journeyfiles" multiple="multiple" accept=".csv" />
            </form>

            <div class="span3 ui-widget-content">
                <button class="btn btn-info btn-small" id="sampledata">Or load a sample journey statement <i class="icon-file icon-white"></i></button>
            </div>
        </div>

        <p>
            <button class="processsessiondata btn btn-primary">Process Session Data</button>
            <input type="number" name="minjourneys" value="1" min="1" />
        </p>
        <p>
            <button class="clearsessiondata btn btn-warning">Clear Session Data</button>
        </p>
        <p>
            <label>
                Filter: <input type="text" name="filter" value="" id="filter" />
                <span>x</span>
            </label>
        </p>

        <hr>

        <div class="processeddata">
            <h1>Osyter Data</h1>
            <table id="routes" class="sortable-theme-light">
                <thead>
                    <tr>
                        <th>Staion Name</th>
                        <th data-default-sort="descending">Count</th>
                        <th>Avg Time</th>
                        <th title="Based on known journey times and number of journeys">Estimated Total Time</th>
                        <th>Avg Cost</th>
                        <th>Total Cost</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="js/build/production.min.js"></script>
</body>
</html>
