<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
    <h1>CSV-JSON Test</h1>

    <div id="uploadcsv">
        <button class="upload">Upload CSV</button>
        <input type="file" name="imagefile" size="0" style="display:none;" />
    </div>

    <div id="csvDemo" style="display:none;">
        <h1>csvjson.js demo page</h1>
        <p>Inspect the page source to see what's going on ;)</p>
        <button id="runConvert">Convert CSV-JSON</button>

        <h4>Input CSV data:</h4>
        <pre id="input">"Name","Address","Age"
    "Joe Bloggs","15 Example Ave, Sunny hills",25
    "Sam Smith","2012 Ursula Pde, Groceryville",40</pre><br />

        <h4>Ouput CSV data (should be identical):</h4>
        <pre id="output"></pre>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <!--
    <script src="js/lib/csvjson.min.js"></script>
    -->

    <script src="js/main.js"></script>
</body>
</html>
